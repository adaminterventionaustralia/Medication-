<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .alarm-active {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: .9;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-400">Medication Reminder</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Your daily medication schedule.</p>
        </header>

        <div id="clock-container" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8 text-center">
            <p class="text-5xl md:text-6xl font-mono font-bold" id="clock">00:00:00</p>
            <p class="text-xl text-gray-500 dark:text-gray-400" id="date"></p>
        </div>

        <div id="alarm-status" class="hidden bg-red-500 dark:bg-red-600 text-white rounded-xl shadow-lg p-6 mb-8 alarm-active">
            <h2 class="text-2xl font-bold text-center">Time for your medication!</h2>
            <div class="flex justify-center space-x-4 mt-4">
                <button id="snooze-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Snooze (5min)</button>
                <button id="take-medication-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">I've Taken It</button>
            </div>
        </div>
        
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 border-gray-200 dark:border-gray-700">Upcoming Doses</h2>
            <div id="medication-times" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Medication times will be injected here -->
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 border-gray-200 dark:border-gray-700">Medication Log</h2>
            <div id="log-container" class="space-y-2">
                <p class="text-gray-500 dark:text-gray-400">No medications logged yet.</p>
            </div>
             <button id="clear-log-button" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Clear Log</button>
        </div>
    </div>

    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const alarmStatusElement = document.getElementById('alarm-status');
            const snoozeButton = document.getElementById('snooze-button');
            const takeMedicationButton = document.getElementById('take-medication-button');
            const logContainer = document.getElementById('log-container');
            const medicationTimesContainer = document.getElementById('medication-times');
            const alarmSound = document.getElementById('alarm-sound');
            const clearLogButton = document.getElementById('clear-log-button');

            let medicationTimes = ['08:00', '10:30', '13:00', '15:30'];
            let snoozeTimeout = null;
            let alarmActiveFor = null;

            // Function to play sound
            function playAlarm() {
                // Request notification permission
                if (Notification.permission !== 'granted') {
                    Notification.requestPermission();
                }
                
                alarmSound.currentTime = 0;
                alarmSound.loop = true;
                const playPromise = alarmSound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Audio play failed:", error);
                        // Show a visual fallback if audio can't play automatically
                        showAlarm(alarmActiveFor);
                    });
                }
            }

            // Function to stop sound
            function stopAlarm() {
                alarmSound.pause();
                alarmSound.currentTime = 0;
                alarmStatusElement.classList.add('hidden');
                document.title = "Medication Reminder";
            }
            
            // Render medication times
            function renderMedicationTimes() {
                medicationTimesContainer.innerHTML = '';
                medicationTimes.forEach(time => {
                    const timeEl = document.createElement('div');
                    timeEl.className = 'bg-blue-100 dark:bg-blue-900 p-3 rounded-lg text-center';
                    const timeText = document.createElement('p');
                    timeText.className = 'text-lg font-semibold text-blue-800 dark:text-blue-200';
                    timeText.textContent = time;
                    timeEl.appendChild(timeText);
                    medicationTimesContainer.appendChild(timeEl);
                });
            }

            // Update clock and date
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
                dateElement.textContent = now.toDateString();

                const currentTime = `${hours}:${minutes}`;
                
                // Check for alarm time
                if (medicationTimes.includes(currentTime) && seconds === '00' && !alarmActiveFor) {
                    alarmActiveFor = currentTime;
                    showAlarm(currentTime);
                    playAlarm();
                    new Notification('Medication Reminder', {
                        body: `It's time for your ${currentTime} medication!`,
                        icon: 'https://placehold.co/192x192/000000/FFFFFF?text=ðŸ’Š'
                    });
                }
            }
            
            function showAlarm(time) {
                alarmStatusElement.classList.remove('hidden');
                document.title = `ALARM! - ${time}`;
            }

            // Snooze functionality
            snoozeButton.addEventListener('click', () => {
                stopAlarm();
                const snoozeTime = new Date(new Date().getTime() + 5 * 60000); // 5 minutes from now
                const hours = String(snoozeTime.getHours()).padStart(2, '0');
                const minutes = String(snoozeTime.getMinutes()).padStart(2, '0');
                const newAlarmTime = `${hours}:${minutes}`;

                // Temporarily add snooze time to medication times
                if(!medicationTimes.includes(newAlarmTime)){
                    medicationTimes.push(newAlarmTime);
                }
                
                console.log(`Snoozed. Next alarm at: ${newAlarmTime}`);
                
                // Set a timeout to remove the temporary snooze alarm time
                setTimeout(() => {
                    const index = medicationTimes.indexOf(newAlarmTime);
                    if (index > -1) {
                        medicationTimes.splice(index, 1);
                    }
                }, 6 * 60000); // Remove after 6 minutes to be safe
            });

            // Take medication functionality
            takeMedicationButton.addEventListener('click', () => {
                const now = new Date();
                const logTime = now.toLocaleTimeString();
                const logDate = now.toLocaleDateString();

                if (logContainer.querySelector('p')) {
                    logContainer.innerHTML = ''; 
                }

                const logEntry = document.createElement('div');
                logEntry.className = 'bg-gray-200 dark:bg-gray-700 p-3 rounded-lg flex justify-between items-center';
                logEntry.innerHTML = `
                    <span>Medication for <span class="font-bold">${alarmActiveFor || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span> taken at:</span>
                    <span class="font-semibold">${logTime} on ${logDate}</span>
                `;
                logContainer.prepend(logEntry);
                
                stopAlarm();
                alarmActiveFor = null;
                saveLogs();
            });
            
            // Save logs to local storage
            function saveLogs() {
                localStorage.setItem('medicationLogs', logContainer.innerHTML);
            }

            // Load logs from local storage
            function loadLogs() {
                const savedLogs = localStorage.getItem('medicationLogs');
                if (savedLogs) {
                    logContainer.innerHTML = savedLogs;
                }
            }
            
            // Clear logs
            clearLogButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all logs?')) {
                    logContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No medications logged yet.</p>';
                    localStorage.removeItem('medicationLogs');
                }
            });

            // Initial setup
            renderMedicationTimes();
            updateClock();
            setInterval(updateClock, 1000);
            loadLogs();
            
            // Request permission on load
            Notification.requestPermission();
        });
    </script>
</body>
</html>
